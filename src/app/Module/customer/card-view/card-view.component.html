<br />
<div class="row">
    <div class="col-sm-3 cardPadding" *ngFor="let customer of allCustomer | paginate: { id: 'listing_pagination',
    itemsPerPage: 5,
    currentPage: page,
    totalItems: totalRecords }">
        <div class="card">
            <div class="card-header bg-primary headingEdit">
                <span>{{customer.name}}</span>
                <span class="spanEdit"><a (click)="getCustomer(customer)" routerLink="/customers/edit-customer"><i
                            class="fas fa-edit"></i></a> <i class="fas fa-trash ml-2"
                        (click)="deleteCustomer(customer)"></i></span>
            </div>
            <div class="card-body row ">
                <div class="col" style="padding-right:0;">
                    <img width="75" height="75" src="{{customer.image}}" alt="Card image">
                </div>
                <div class="col" style="padding-left:0;">
                    {{customer.address}} <br>
                    {{customer.city}}<br>
                    <a routerLink="/customers/view-orders" class="aEdit"> View Orders</a>
                </div>

            </div>
        </div>
    </div>
</div>


<h3>{{errorMsg}}</h3>


<pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event">
</pagination-controls>
