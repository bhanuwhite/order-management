<div class="row">
    <div class="col-sm-3 cardPadding" *ngFor="let customer of allCustomer">
        <div class="card">
            <div class="card-header bg-primary headingEdit">
                <span>{{customer.name}}</span>
                <span class="spanEdit"><a routerLink="/customers/edit-customer"><i class="fas fa-edit"></i></a> <i
                        class="fas fa-trash ml-2" (click)="deleteCustomer(customer)"></i></span>
            </div>
            <div class="card-body row ">
                <div class="col" style="padding-right:0;">
                    <img width="75" height="75" src="{{customer.image}}" alt="Card image">
                </div>
                <div class="col" style="padding-left:0;">
                    {{customer.address}} <br>
                    {{customer.state}}<br>
                    <a routerLink="/view-orders" class="aEdit"> View Orders</a>
                </div>

            </div>
        </div>
    </div>
</div>


<h3>{{errorMsg}}</h3>
]
