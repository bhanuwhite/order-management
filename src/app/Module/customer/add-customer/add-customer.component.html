<form #myForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1" style="margin-right: 10px">Gender</label>
        <input type="radio" value="male" name="gender" ngModel> Male
        <input type="radio" value="female" name="gender" ngModel> Female
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" maxlength="50" class="form-control" name="address" [(ngModel)]="user.address" #name="ngModel" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" [(ngModel)]="user.city" name="city" #city="ngModel">
            <option disabled>Select City</option>
            <option value={{c}} *ngFor="let c of cityList">{{c}}</option>
        </select>
        
    </div>

    <div style="display: none;">
        <input type="text"class="form-control" name="lat"  value="40.713829" [(ngModel)]="user.lat" #lat="ngModel" required>
        <input type="text"class="form-control" name="lng"  value="-73.989667" [(ngModel)]="user.lng" #lng="ngModel" required>
        <input type="text" class="form-control" name="image" [(ngModel)]="user.image" #image="ngModel" required>
    </div>
   
    <!-- <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input type="file" class="form-control" name="image" [(ngModel)]="user.image" #image="ngModel" required>
    </div> -->

    <button type="submit" class="btn btn-primary" (click)="postLogin(myForm.value);myForm.reset()">Submit</button>
</form>
